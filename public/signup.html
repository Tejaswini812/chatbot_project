<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign Up - Startup Village Club</title>
    <link rel="stylesheet" href="css/auth.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <div class="auth-wrapper">
        <div class="header-section">
            <img src="image.jpg.jpg" alt="Startup Village Club Logo" class="logo">
            <h1 class="club-title">Startup Village Club</h1>
        </div>

        <!-- Signup Form -->
        <div class="auth-container">
            <h2 class="form-title">Create an Account</h2>
            <form id="signupForm">
                <!-- Name -->
                <div class="form-group">
                    <label for="name">Name <span class="required">*</span></label>
                    <input type="text" id="name" name="name" required placeholder="Enter your full name">
                </div>
                <!-- DOB -->
                <div class="form-group">
                    <label for="dob">Date of Birth <span class="required">*</span></label>
                    <input type="text" id="dob" name="dob" required placeholder="DD-MM-YYYY">
                </div>
                <!-- Email -->
                <div class="form-group">
                    <label for="email">Email Address <span class="required">*</span></label>
                    <input type="email" id="email" name="email" required placeholder="Enter your email address">
                </div>
                <!-- Phone -->
                <div class="form-group">
                    <label for="phone">Phone Number <span class="required">*</span></label>
                    <input type="tel" id="phone" name="phone" required placeholder="Enter your phone number">
                </div>
                <!-- WhatsApp Link (optional) -->
                <div class="form-group">
                    <label for="whatsapp">WhatsApp Link</label>
                    <input type="url" id="whatsapp" name="whatsapp" placeholder="Enter WhatsApp link (optional)">
                </div>
                <!-- Private Call (optional) -->
                <div class="form-group">
                    <label for="privateCall">Private Call Link</label>
                    <input type="url" id="privateCall" name="privateCall" placeholder="Enter private call link (optional)">
                </div>
                <!-- Chat Link (optional) -->
                <div class="form-group">
                    <label for="chatLink">Chat Link</label>
                    <input type="url" id="chatLink" name="chatLink" placeholder="Enter chat link (optional)">
                </div> 
                <!-- Car Number -->
                <div class="form-group">
                    <label for="carNumber">Car Number <span class="required">*</span></label>
                    <input type="text" id="carNumber" name="carNumber" required placeholder="Enter your car number">
                </div>
                <button type="submit" class="btn btn-primary">Sign Up</button>
            </form>

            <div class="links">
                <a href="Smart_Connect.html">Go to Dashboard</a>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('signupForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            const formData = new FormData(this);
            const data = Object.fromEntries(formData.entries());
            try {
                const response = await fetch('/api/signup', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(data)
                });
                const result = await response.json();
                if (result.success) {
                    alert('Signup successful! Your User ID is ' + result.userId);
                    this.reset();
                } else {
                    alert('Error: ' + result.message);
                }
            } catch (err) {
                alert('Error connecting to server.');
                console.error(err);
            }
        });
    </script>
</body>
</html>
