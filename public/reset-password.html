<!DOCTYPE html>
<html>
<head>
    <title>Reset Password - Startup Village Club</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: url('camping-bg.jpg') no-repeat center center fixed;
            background-size: cover;
            min-height: 100vh;
            margin: 0;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
            color: #333;
            position: relative;
            overflow-x: hidden;
            padding: 20px 0;
        }
        
        body::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(102, 126, 234, 0.1);
            backdrop-filter: blur(8px);
            z-index: -1;
        }

        .header-section {
            text-align: center;
            margin-bottom: 2rem;
            margin-top: 2rem;
            padding-top: 2rem;
            color: white;
        }

        .logo {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            object-fit: cover;
            box-shadow: 0 8px 25px rgba(0,0,0,0.3);
            border: 4px solid rgba(255,255,255,0.3);
            margin-bottom: 1rem;
            transition: transform 0.3s ease;
        }

        .logo:hover {
            transform: scale(1.05);
        }

        .welcome-text {
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
            text-shadow: 0 2px 10px rgba(0,0,0,0.3);
        }

        .auth-container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 400px;
            border: 1px solid rgba(255,255,255,0.2);
        }

        .page-title {
            text-align: center;
            font-size: 1.8rem;
            font-weight: 600;
            color: #333;
            margin-bottom: 1rem;
        }

        .description {
            text-align: center;
            color: #666;
            margin-bottom: 2rem;
            line-height: 1.5;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #555;
        }

        .form-group input {
            width: 100%;
            padding: 15px;
            border: 2px solid #e1e8ed;
            border-radius: 12px;
            font-size: 16px;
            transition: all 0.3s ease;
            background: rgba(255,255,255,0.9);
            box-sizing: border-box;
        }

        .form-group input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
            background: rgba(255,255,255,1);
        }

        .password-requirements {
            font-size: 0.9rem;
            color: #666;
            margin-top: 5px;
            line-height: 1.4;
        }

        .btn {
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
        }

        .btn-primary:hover {
            background: linear-gradient(135deg, #5a6fd8, #6a4190);
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.4);
        }

        .btn-primary:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .links {
            text-align: center;
            margin-top: 20px;
        }

        .links a {
            color: #667eea;
            text-decoration: none;
            font-weight: 500;
            padding: 8px 16px;
            border-radius: 6px;
            transition: all 0.3s ease;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
        }

        .links a:hover {
            background: rgba(102, 126, 234, 0.2);
            color: #764ba2;
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
        }

        .error-message {
            background: #e74c3c;
            color: white;
            padding: 10px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
        }

        .success-message {
            background: #27ae60;
            color: white;
            padding: 10px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
        }

        .expired-container {
            text-align: center;
            color: #e74c3c;
        }

        .expired-container h2 {
            color: #e74c3c;
            margin-bottom: 1rem;
        }
    </style>
</head>
<body>
    <!-- Header Section with Logo -->
    <div class="header-section">
        <img src="image.jpg.jpg" alt="Startup Village Club Logo" class="logo">
        <div class="welcome-text">Welcome to Startup Village Club</div>
    </div>
    
    <div class="auth-container" id="resetContainer">
        <div class="page-title">Set New Password</div>
        <div class="description">
            Enter your new password below.
        </div>
        
        <div id="errorMessage" class="error-message"></div>
        <div id="successMessage" class="success-message"></div>
        
        <form id="resetPasswordForm">
            <div class="form-group">
                <label for="password">New Password</label>
                <input type="password" id="password" name="password" required placeholder="Enter new password">
                <div class="password-requirements">
                    Password must be at least 6 characters long
                </div>
            </div>
            
            <div class="form-group">
                <label for="confirmPassword">Confirm Password</label>
                <input type="password" id="confirmPassword" name="confirmPassword" required placeholder="Confirm new password">
            </div>
            
            <button type="submit" class="btn btn-primary" id="resetBtn">Reset Password</button>
        </form>
        
        <div class="links">
            <a href="login.html">Back to Login</a>
        </div>
    </div>

    <div class="auth-container expired-container" id="expiredContainer" style="display: none;">
        <h2>Reset Link Expired</h2>
        <p>This password reset link has expired or is invalid.</p>
        <p>Please request a new password reset link.</p>
        
        <div class="links">
            <a href="forgot-password.html">Request New Reset Link</a>
            <a href="login.html">Back to Login</a>
        </div>
    </div>

    <script>
        // Check if reset token is valid when page loads
        window.addEventListener('load', function() {
            const urlParams = new URLSearchParams(window.location.search);
            const token = urlParams.get('token');
            
            if (!token) {
                showExpiredContainer();
                return;
            }
            
            // Check if token exists and is not expired
            const resetData = JSON.parse(localStorage.getItem('passwordReset') || '{}');
            
            if (!resetData.token || resetData.token !== token) {
                showExpiredContainer();
                return;
            }
            
            if (Date.now() > resetData.expiry) {
                showExpiredContainer();
                return;
            }
            
            // Token is valid, show reset form
            document.getElementById('resetContainer').style.display = 'block';
            document.getElementById('expiredContainer').style.display = 'none';
        });

        document.getElementById('resetPasswordForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const resetBtn = document.getElementById('resetBtn');
            
            // Validation
            if (password.length < 6) {
                showMessage('Password must be at least 6 characters long', 'error');
                return;
            }
            
            if (password !== confirmPassword) {
                showMessage('Passwords do not match', 'error');
                return;
            }
            
            // Get reset data
            const resetData = JSON.parse(localStorage.getItem('passwordReset') || '{}');
            if (!resetData.email) {
                showMessage('Invalid reset session', 'error');
                return;
            }
            
            // Disable button and show loading
            resetBtn.disabled = true;
            resetBtn.textContent = 'Resetting...';
            
            // Update user password
            setTimeout(() => {
                const users = JSON.parse(localStorage.getItem('users') || '[]');
                const userIndex = users.findIndex(u => u.email === resetData.email);
                
                if (userIndex !== -1) {
                    users[userIndex].password = password;
                    localStorage.setItem('users', JSON.stringify(users));
                    
                    // Clear reset data
                    localStorage.removeItem('passwordReset');
                    
                    showMessage('Password reset successfully! Redirecting to login...', 'success');
                    
                    setTimeout(() => {
                        window.location.href = 'login.html';
                    }, 2000);
                } else {
                    showMessage('User not found', 'error');
                    resetBtn.disabled = false;
                    resetBtn.textContent = 'Reset Password';
                }
            }, 1500);
        });

        function showExpiredContainer() {
            document.getElementById('resetContainer').style.display = 'none';
            document.getElementById('expiredContainer').style.display = 'block';
        }

        function showMessage(message, type) {
            const errorDiv = document.getElementById('errorMessage');
            const successDiv = document.getElementById('successMessage');
            
            if (type === 'error') {
                errorDiv.textContent = message;
                errorDiv.style.display = 'block';
                successDiv.style.display = 'none';
            } else {
                successDiv.textContent = message;
                successDiv.style.display = 'block';
                errorDiv.style.display = 'none';
            }
            
            // Auto-hide error messages after 5 seconds
            if (type === 'error') {
                setTimeout(() => {
                    errorDiv.style.display = 'none';
                }, 5000);
            }
        }
    </script>
</body>
</html>
