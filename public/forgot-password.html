<!DOCTYPE html>
<html>
<head>
    <title>Forgot Password - Startup Village Club</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: url('camping-bg.jpg') no-repeat center center fixed;
            background-size: cover;
            min-height: 100vh;
            margin: 0;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
            color: #333;
            position: relative;
            overflow-x: hidden;
            padding: 20px 0;
        }
        
        body::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(102, 126, 234, 0.1);
            backdrop-filter: blur(8px);
            z-index: -1;
        }

        .header-section {
            text-align: center;
            margin-bottom: 2rem;
            margin-top: 2rem;
            padding-top: 2rem;
            color: white;
        }

        .logo {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            object-fit: cover;
            box-shadow: 0 8px 25px rgba(0,0,0,0.3);
            border: 4px solid rgba(255,255,255,0.3);
            margin-bottom: 1rem;
            transition: transform 0.3s ease;
        }

        .logo:hover {
            transform: scale(1.05);
        }

        .welcome-text {
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
            text-shadow: 0 2px 10px rgba(0,0,0,0.3);
        }

        .auth-container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 400px;
            border: 1px solid rgba(255,255,255,0.2);
        }

        .page-title {
            text-align: center;
            font-size: 1.8rem;
            font-weight: 600;
            color: #333;
            margin-bottom: 1rem;
        }

        .description {
            text-align: center;
            color: #666;
            margin-bottom: 2rem;
            line-height: 1.5;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #555;
        }

        .form-group input {
            width: 100%;
            padding: 15px;
            border: 2px solid #e1e8ed;
            border-radius: 12px;
            font-size: 16px;
            transition: all 0.3s ease;
            background: rgba(255,255,255,0.9);
            box-sizing: border-box;
        }

        .form-group input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
            background: rgba(255,255,255,1);
        }

        .btn {
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
        }

        .btn-primary:hover {
            background: linear-gradient(135deg, #5a6fd8, #6a4190);
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.4);
        }

        .btn-primary:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .links {
            text-align: center;
            margin-top: 20px;
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .links a {
            color: #667eea;
            text-decoration: none;
            font-weight: 500;
            padding: 8px 16px;
            border-radius: 6px;
            transition: all 0.3s ease;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
        }

        .links a:hover {
            background: rgba(102, 126, 234, 0.2);
            color: #764ba2;
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
        }

        .error-message {
            background: #e74c3c;
            color: white;
            padding: 10px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
        }

        .success-message {
            background: #27ae60;
            color: white;
            padding: 10px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
        }

        .info-message {
            background: rgba(102, 126, 234, 0.1);
            color: #667eea;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            border-left: 4px solid #667eea;
            display: none;
        }
    </style>
</head>
<body>
    <!-- Header Section with Logo -->
    <div class="header-section">
        <img src="image.jpg.jpg" alt="Startup Village Club Logo" class="logo">
        <div class="welcome-text">Welcome to Startup Village Club</div>
    </div>
    
    <div class="auth-container">
        <div class="page-title">Reset Password</div>
        
        <div id="errorMessage" class="error-message"></div>
        <div id="successMessage" class="success-message"></div>
        <div id="infoMessage" class="info-message"></div>
        
        <form id="forgotPasswordForm">
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" required placeholder="Enter your email address">
            </div>
            
            <button type="submit" class="btn btn-primary" id="resetBtn">Send Reset Link</button>
        </form>
        
        <div class="links">
    <a href="Smart_Connect.html">Go to Dashboard</a>
    <a href="signup.html">Don't have an account? Sign up</a>
</div>

    </div>

    <script>
        document.getElementById('forgotPasswordForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const email = document.getElementById('email').value.trim();
            const resetBtn = document.getElementById('resetBtn');
            
            if (!email) {
                showMessage('Please enter your email address', 'error');
                return;
            }
            
            // Email validation
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailRegex.test(email)) {
                showMessage('Please enter a valid email address', 'error');
                return;
            }
            
            // Check if user exists in localStorage
            const users = JSON.parse(localStorage.getItem('users') || '[]');
            const userExists = users.find(u => u.email === email);
            
            if (!userExists) {
                showMessage('No account found with this email address', 'error');
                return;
            }
            
            // Disable button and show loading
            resetBtn.disabled = true;
            resetBtn.textContent = 'Sending...';
            
            // Simulate sending email (in real app, this would be an API call)
            setTimeout(() => {
                // Generate a reset token (in real app, this would be done on server)
                const resetToken = generateResetToken();
                const resetExpiry = Date.now() + (60 * 60 * 1000); // 1 hour from now
                
                // Store reset token (in real app, this would be in database)
                const resetData = {
                    email: email,
                    token: resetToken,
                    expiry: resetExpiry
                };
                localStorage.setItem('passwordReset', JSON.stringify(resetData));
                
                // Show success message
                showMessage('Password reset link sent! Check your email.', 'success');
                showMessage(`For demo purposes, your reset link is: reset-password.html?token=${resetToken}`, 'info');
                
                // Reset form
                document.getElementById('forgotPasswordForm').reset();
                
                // Re-enable button
                resetBtn.disabled = false;
                resetBtn.textContent = 'Send Reset Link';
                
            }, 2000); // 2 second delay to simulate network request
        });

        function generateResetToken() {
            return Math.random().toString(36).substring(2, 15) + Math.random().toString(36).substring(2, 15);
        }

        function showMessage(message, type) {
            const errorDiv = document.getElementById('errorMessage');
            const successDiv = document.getElementById('successMessage');
            const infoDiv = document.getElementById('infoMessage');
            
            // Hide all messages first
            errorDiv.style.display = 'none';
            successDiv.style.display = 'none';
            infoDiv.style.display = 'none';
            
            if (type === 'error') {
                errorDiv.textContent = message;
                errorDiv.style.display = 'block';
            } else if (type === 'success') {
                successDiv.textContent = message;
                successDiv.style.display = 'block';
            } else if (type === 'info') {
                infoDiv.textContent = message;
                infoDiv.style.display = 'block';
            }
            
            // Auto-hide messages after 10 seconds
            setTimeout(() => {
                errorDiv.style.display = 'none';
                successDiv.style.display = 'none';
                infoDiv.style.display = 'none';
            }, 10000);
        }
    </script>
</body>
</html>
